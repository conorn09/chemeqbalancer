<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Atomic Theory & Structure Practice - Interactive Chemistry Exercises</title>
    <meta name="description" content="Practice atomic theory and structure with interactive exercises. Learn about protons, neutrons, electrons, isotopes, and electron configurations.">
    <meta name="keywords" content="atomic theory practice, atomic structure, protons neutrons electrons, isotopes practice, electron configuration">
    <meta name="author" content="ChemEqBalancer">
    <meta name="robots" content="index, follow">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Dark mode styles */
        body.dark-mode {
            background-color: #1f2937 !important;
            color: #f9fafb !important;
        }

        body.dark-mode .bg-white {
            background-color: #374151 !important;
        }

        body.dark-mode .bg-gray-50 {
            background-color: #374151 !important;
        }

        body.dark-mode .bg-gray-100 {
            background-color: #475569 !important;
        }

        body.dark-mode .text-gray-800 {
            color: #f8fafc !important;
        }

        body.dark-mode .text-gray-600 {
            color: #cbd5e1 !important;
        }

        body.dark-mode .text-gray-500 {
            color: #94a3b8 !important;
        }

        body.dark-mode .text-gray-700 {
            color: #e2e8f0 !important;
        }

        body.dark-mode .border-gray-200 {
            border-color: #4b5563 !important;
        }

        body.dark-mode .border-gray-300 {
            border-color: #6b7280 !important;
        }

        /* Colored backgrounds in dark mode */
        body.dark-mode .bg-orange-50 {
            background-color: #92400e !important;
        }
        
        body.dark-mode .bg-amber-50 {
            background-color: #78350f !important;
        }

        body.dark-mode .bg-green-50 {
            background-color: #065f46 !important;
        }

        body.dark-mode .bg-red-50 {
            background-color: #7f1d1d !important;
        }

        body.dark-mode .bg-blue-50 {
            background-color: #1e3a8a !important;
        }

        /* Colored text adjustments */
        body.dark-mode .text-orange-800,
        body.dark-mode .text-orange-700,
        body.dark-mode .text-orange-600 {
            color: #fed7aa !important;
        }
        
        body.dark-mode .text-amber-800,
        body.dark-mode .text-amber-700,
        body.dark-mode .text-amber-600 {
            color: #fde68a !important;
        }

        body.dark-mode .text-green-800,
        body.dark-mode .text-green-700,
        body.dark-mode .text-green-600 {
            color: #86efac !important;
        }

        body.dark-mode .text-red-800,
        body.dark-mode .text-red-700,
        body.dark-mode .text-red-600 {
            color: #fca5a5 !important;
        }

        body.dark-mode .text-blue-800,
        body.dark-mode .text-blue-700,
        body.dark-mode .text-blue-600 {
            color: #93c5fd !important;
        }

        /* Border colors for colored sections */
        body.dark-mode .border-orange-200,
        body.dark-mode .border-orange-300 {
            border-color: #c2410c !important;
        }
        
        body.dark-mode .border-amber-200,
        body.dark-mode .border-amber-300 {
            border-color: #d97706 !important;
        }

        body.dark-mode .border-green-200,
        body.dark-mode .border-green-300 {
            border-color: #059669 !important;
        }

        body.dark-mode .border-red-200,
        body.dark-mode .border-red-300 {
            border-color: #dc2626 !important;
        }

        body.dark-mode .border-blue-200,
        body.dark-mode .border-blue-300 {
            border-color: #2563eb !important;
        }

        /* Input styling */
        .atomic-input {
            width: 80px;
            text-align: center;
            font-family: monospace;
            font-weight: bold;
            font-size: 18px;
        }

        /* Animation for feedback */
        .feedback-correct {
            animation: correctPulse 0.6s ease-in-out;
        }

        .feedback-incorrect {
            animation: incorrectShake 0.6s ease-in-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Hint button bounce animation */
        .hint-bounce {
            animation: hintBounce 0.8s ease-in-out infinite;
        }

        @keyframes hintBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Hint button wiggle animation */
        .hint-wiggle {
            animation: hintWiggle 0.5s ease-in-out 3;
        }

        @keyframes hintWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
    </style>
</head>

<body class="bg-gray-50 dark-mode">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-orange-600">ChemEqBalancer</a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 dark:text-gray-300 hover:text-orange-600">Balancer Tool</a>
                    <a href="/practice.html" class="text-gray-600 dark:text-gray-300 hover:text-orange-600">Equation Practice</a>
                    <a href="/atomic-practice.html" class="text-orange-600 font-semibold">Atomic Practice</a>
                    <a href="/blog.html" class="text-gray-600 dark:text-gray-300 hover:text-orange-600">Blog</a>
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <i id="theme-icon" class="fas fa-sun text-gray-600 dark:text-gray-300"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">
                <i class="fas fa-atom text-orange-600"></i>
                Atomic Theory & Structure Practice
            </h1>
            <p class="text-gray-600 dark:text-gray-300">Test your understanding of atoms, isotopes, and electron configurations</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 text-center border border-gray-200 dark:border-gray-700">
                <div class="text-2xl font-bold text-orange-600" id="correct-count">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Correct</div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 text-center border border-gray-200 dark:border-gray-700">
                <div class="text-2xl font-bold text-red-600" id="incorrect-count">0</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Incorrect</div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 text-center border border-gray-200 dark:border-gray-700">
                <div class="text-2xl font-bold text-amber-600" id="accuracy">0%</div>
                <div class="text-sm text-gray-600 dark:text-gray-400">Accuracy</div>
            </div>
        </div>

        <!-- Practice Section -->
        <div class="max-w-4xl mx-auto">
            <!-- Identify the Atom Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6 border border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Identify the Atom</h2>
                    <button id="new-question-btn" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors">
                        <i class="fas fa-refresh mr-2"></i>New Question
                    </button>
                </div>

                <!-- Question Display -->
                <div id="question-container" class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg border-2 border-gray-200 dark:border-gray-600 mb-6">
                    <div class="text-center text-gray-500 dark:text-gray-400">
                        Click "New Question" to start practicing!
                    </div>
                </div>

                <!-- Answer Inputs -->
                <div id="answer-container" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                <i class="fas fa-plus-circle text-red-500 mr-1"></i>Protons
                            </label>
                            <input type="text" id="protons-input" class="atomic-input border-2 border-gray-300 dark:border-gray-600 rounded px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" placeholder="?">
                        </div>
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                <i class="fas fa-circle text-blue-500 mr-1"></i>Neutrons
                            </label>
                            <input type="text" id="neutrons-input" class="atomic-input border-2 border-gray-300 dark:border-gray-600 rounded px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" placeholder="?">
                        </div>
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                <i class="fas fa-minus-circle text-green-500 mr-1"></i>Electrons
                            </label>
                            <input type="text" id="electrons-input" class="atomic-input border-2 border-gray-300 dark:border-gray-600 rounded px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" placeholder="?">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-3 justify-center">
                        <button id="check-answer-btn" class="px-6 py-3 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors font-medium">
                            <i class="fas fa-check mr-2"></i>Check Answer
                        </button>
                        <button id="hint-btn" class="px-6 py-3 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition-colors font-medium">
                            <i class="fas fa-lightbulb mr-2"></i>Hint
                        </button>
                        <button id="show-answer-btn" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium">
                            <i class="fas fa-eye mr-2"></i>Show Answer
                        </button>
                    </div>
                </div>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-container" class="hidden">
                <!-- Feedback content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="atomic-practice.js"></script>
</body>

</html>
